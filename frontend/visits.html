<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visits - Spread a Smile</title>

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Navbar (same as Dashboard) */
    .navbar {
      background: linear-gradient(90deg, #4caf50, #2e7d32);
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .nav-logo h2 {
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .nav-link {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #c8e6c9;
    }

    .logout-btn {
      background: #f44336;
      color: white !important;
      padding: 8px 18px;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .logout-btn:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }

    /* Page Header */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 120px 0 30px;
    }

    .page-header h1 {
      font-size: 2rem;
      color: #2e7d32;
      font-weight: 600;
    }

    .add-visit-btn {
      background: #4caf50;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .add-visit-btn:hover {
      background: #388e3c;
      transform: translateY(-2px);
    }

    /* Visits List */
    .visits-list {
      display: flex;
      flex-direction: column-reverse; /* Bottom to top */
      gap: 15px;
    }

    .visit-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .visit-row:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    .visit-name {
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
    }

    .visit-date {
      font-size: 0.95rem;
      color: #666;
    }

    /* Footer */
    .footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 25px 0;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      margin-top: 60px;
    }

    .footer p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      .page-header h1 {
        font-size: 1.6rem;
      }
      .add-visit-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <h2>Spread a Smile (SAS)</h2>
      </div>
      <ul class="nav-menu">
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="visits.html" class="nav-link active">Visits</a></li>
        <li><a href="schools.html" class="nav-link">Schools</a></li>
        <li><a href="#" class="nav-link logout-btn">Logout</a></li>
      </ul>
    </div>
  </nav>



  <!-- Page Header -->
  <div class="container">
    <div class="page-header">
      <h1>Visits</h1>
      <button class="add-visit-btn" onclick="addVisit()">+ Add Visit</button>
    </div>

    <!-- Visits List -->
    <div class="visits-list" id="visitsList">
      <!-- Visits will be injected here -->
      <div class="visit-row">
        <span class="visit-name">Visit 3</span>
        <span class="visit-date">2025-10-10</span>
      </div>
      <div class="visit-row">
        <span class="visit-name">Visit 2</span>
        <span class="visit-date">2025-10-05</span>
      </div>
      <div class="visit-row">
        <span class="visit-name">Visit 1</span>
        <span class="visit-date">2025-10-01</span>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Spread a Smile (SAS). All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Example: Add visit button functionality
    function addVisit() {
      const visitName = prompt("Enter Visit Name:", "Visit X");
      const visitDate = prompt("Enter Visit Date (YYYY-MM-DD):", new Date().toISOString().split('T')[0]);
      if (visitName && visitDate) {
        const visitsList = document.getElementById('visitsList');
        const visitRow = document.createElement('div');
        visitRow.className = 'visit-row';
        visitRow.innerHTML = `<span class="visit-name">${visitName}</span><span class="visit-date">${visitDate}</span>`;
        visitsList.appendChild(visitRow); // Added at bottom of flex-reverse â†’ top visually
      }
    }

    // Optional: Load visits from API (similar to dashboard)
    // fetch('/api/visits').then(...);
  </script>
</body>
</html>
