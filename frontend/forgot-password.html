<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Spread a Smile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Consolidated CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/forgot-password.css">
  <link rel="stylesheet" href="css/themes.css">
</head>

<body class="forgot-password-section">
  <div class="forgot-password-container">
    <div class="logo-section">
      <div class="auth-logo">
        <img src="logo.png" alt="Spread a Smile Logo" />
      </div>
      <h1>Forgot Password?</h1>
      <p>No worries, we'll send you reset instructions</p>
    </div>

    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i>
      <p id="successText">Check your email! We've sent you a password reset link.</p>
    </div>

    <div class="error-message" id="errorMessage">
      <i class="fas fa-exclamation-circle"></i>
      <p id="errorText">An error occurred. Please try again.</p>
    </div>

    <div class="info-box">
      <i class="fas fa-info-circle"></i>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">
          Email Address <span class="required">*</span>
        </label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required
            autocomplete="email" />
        </div>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <i class="fas fa-paper-plane"></i>
        <span>Send Reset Link</span>
      </button>
    </form>

    <div class="back-to-login">
      <a href="login.html">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Login</span>
      </a>
    </div>
  </div>

  <!-- Shared JavaScript Modules -->
  <script src="js/theme.js"></script>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/pages/forgot-password.js" defer></script>
</body>

</html>
