<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spread a Smile</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        .navbar {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-logo h2 {
            color: #4CAF50;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #4CAF50;
        }

        .login-btn {
            background: #4CAF50;
            color: white !important;
            padding: 8px 20px;
            border-radius: 5px;
        }

        .login-btn.active {
            background: #45a049;
        }

        /* Login Section */
        .login-section {
            padding: 100px 0;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #4CAF50;
            font-size: 2rem;
        }

        .login-card p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buttons */
        .btn {
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .btn-secondary:hover {
            background: #4CAF50;
            color: white;
        }

        .btn-full {
            width: 100%;
        }

        /* Login Links */
        .login-links {
            text-align: center;
            margin-top: 20px;
        }

        .login-links a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        /* Demo Info */
        .demo-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #2196F3;
        }

        .demo-info h4 {
            margin: 0 0 10px 0;
            color: #1976D2;
        }

        .demo-info p {
            margin: 5px 0;
            text-align: left;
            color: #333;
        }

        .demo-info .btn {
            margin-top: 10px;
            width: 100%;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .login-section {
                padding: 80px 0;
            }
            
            .login-card {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Spread a Smile (SAS)</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link login-btn active">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <h2>Login</h2>
                <p>Access your SAS dashboard</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">College Email</label>
                        <input type="email" id="email" name="email" required placeholder="yourname@college.edu">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <div class="login-links">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                    <a href="register.html">Register</a>
                    <a href="contact.html">Contact us</a>
                </div>

                <!-- Demo credentials info -->
                <div class="demo-info">
                    <h4>Demo Credentials:</h4>
                    <p>Email: test@college.edu</p>
                    <p>Password: Test@12</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Spread a Smile (SAS). All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        });

        // Demo credentials button
        document.getElementById('useDemo').addEventListener('click', function() {
            document.getElementById('email').value = 'test@college.edu';
            document.getElementById('password').value = '123456';
        });

        // Check if user is already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
