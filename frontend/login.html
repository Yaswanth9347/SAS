<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Spread a Smile</title>
  
  <!-- Consolidated CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/login.css">
</head>
<body class="login-section">
  <div class="login-container">
    <div class="login-card">
      <h2>Welcome Back!</h2>
      <p>Login to your Spread a Smile account</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-toggle">
            <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password" />
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </button>
          </div>
        </div>

      <button type="submit" class="btn">Login</button>
      
      <div id="loginStatus"></div>
    </form>      <div class="login-links">
        <a href="forgot-password.html">Forgot Password?</a>
        <a href="register.html">Create an Account</a>
      </div>
    </div>
  </div>

  <script src="js/pages/login.js" defer></script>
</body>
</html>
