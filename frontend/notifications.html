<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications - Spread a Smile</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/notifications.css">
  <link rel="stylesheet" href="css/themes.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo"><img src="logo.png" alt="SAS Logo"><h2>Spread A Smile</h2></div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="visits.html" class="nav-link">Visits</a></li>
        <li><a href="teams.html" class="nav-link">Teams</a></li>
        <li><a href="visit-gallery.html" class="nav-link">Gallery</a></li>

        <li><a href="#" class="nav-link logout-btn" id="navLogout">Logout</a></li>
      </ul>
    </div>
  </nav>

  <section class="notifications-page">
    <div class="container">
      <div class="page-header">
        <h1>Notifications</h1>
      </div>

      <div class="notif-toolbar">
        <div class="filters">
          <label for="filterStatus">Show</label>
          <select id="filterStatus">
            <option value="all">All</option>
            <option value="unread">Unread</option>
            <option value="read">Read</option>
          </select>
        </div>
        <div class="actions">
          <button class="btn" id="markAllRead">Mark all read</button>
        </div>
      </div>

      <div id="notifListContainer" class="notif-list-container"></div>

      <div class="pagination" id="pagination"></div>
    </div>
  </section>

  <!-- Shared -->
  <script src="js/theme.js"></script>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
