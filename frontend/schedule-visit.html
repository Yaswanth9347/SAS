      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      color: #333;

      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      width: 100%;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .nav-logo {
      flex-shrink: 0;
    }

    .nav-logo h2 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 0.6px;
      color: #fff;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.2s ease;
      padding: 6px 8px;
      border-radius: 6px;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #c8e6c9;
    }

    .logout-btn {
      background: #f44336;
      color: white !important;
      padding: 8px 18px;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .logout-btn:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Spread A Smile</h2>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="visits.html" class="nav-link">Visits</a></li>
                <li><a href="schools.html" class="nav-link">Schools</a></li>
                <li><a href="visit-gallery.html" class="nav-link">Gallery</a></li>
                <!-- Admin-only navigation items will be added dynamically -->
                <li><span class="nav-link" id="navUser">Welcome, User</span></li>
                <li><a href="#" class="nav-link logout-btn" id="navLogout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Schedule New Visit</h1>
                <p>Assign teams to schools for volunteer visits</p>
            </div>

            <div class="schedule-form-container">
                <h2>Schedule a Visit</h2>
                <form id="scheduleVisitForm" class="schedule-form">
                    <div class="form-row" style="display: flex; gap: 20px; margin-bottom: 10px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="visitDate">Visit Date <span class="required">*</span></label>
                            <input type="date" id="visitDate" name="date" required min="{{today}}">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="team">Select Team <span class="required">*</span></label>
                            <select id="team" name="team" required>
                                <option value="">Loading teams...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row" style="display: flex; gap: 20px; margin-bottom: 10px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="school">Select School <span class="required">*</span></label>
                            <select id="school" name="school" required>
                                <option value="">Loading schools...</option>
                            </select>
                            <div id="schoolInfo" class="school-info" style="display: none;"></div>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="assignedClass">Assigned Class <span class="required">*</span></label>
                            <input type="text" id="assignedClass" name="assignedClass" required placeholder="e.g., 6th Standard, Section A">
                        </div>
                    </div>

                    <div class="form-row" style="display: flex; gap: 20px; margin-bottom: 10px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="expectedChildren">Expected Number of Children</label>
                            <input type="number" id="expectedChildren" name="childrenCount" min="1" max="100" value="30">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="visitTime">Visit Time</label>
                            <input type="time" id="visitTime" name="visitTime" value="09:00">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="checkAvailability()"><i class="fas fa-calendar-check"></i> Check Availability</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-calendar-plus"></i> Schedule Visit</button>
                    </div>
                </form>

                <div id="availabilityResult" class="availability-result" style="display: none;"></div>
            </div>

            <div class="upcoming-visits">
                <h2>Upcoming Scheduled Visits</h2>
                <div id="upcomingVisitsList" class="visits-list">
                    <div class="loading">Loading upcoming visits...</div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Spread a Smile (SAS). All rights reserved.</p>
        </div>
    </footer>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        // Check if user is logged in (removed role restriction)
        if (!token) {
            showNotification('Please login to access this page', 'error');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
        
        // Setup navbar - Add admin navigation items dynamically
        function setupNavbar() {
            const navMenu = document.getElementById('navMenu');
            const userNameLi = document.querySelector('#navUser').parentElement;
            
            // Create and insert Teams nav item
            const teamsLi = document.createElement('li');
            teamsLi.innerHTML = '<a href="teams.html" class="nav-link">Teams</a>';
            navMenu.insertBefore(teamsLi, userNameLi);
            
            // Create and insert Schedule Visit nav item
            const scheduleLi = document.createElement('li');
            scheduleLi.innerHTML = '<a href="schedule-visit.html" class="nav-link active">Schedule Visit</a>';
            navMenu.insertBefore(scheduleLi, userNameLi);
            
            // Create and insert Analytics nav item
            const analyticsLi = document.createElement('li');
            analyticsLi.innerHTML = '<a href="analytics.html" class="nav-link">Analytics</a>';
            navMenu.insertBefore(analyticsLi, userNameLi);
            
            // Create and insert Reports nav item
            const reportsLi = document.createElement('li');
            reportsLi.innerHTML = '<a href="reports.html" class="nav-link">Reports</a>';
            navMenu.insertBefore(reportsLi, userNameLi);
            
            // Update username display
            const navUser = document.getElementById('navUser');
            if (navUser) {
                navUser.textContent = `Welcome, ${user.name || 'User'}`;
            }
        }

        // Setup logout functionality
        const navLogout = document.getElementById('navLogout');
        if (navLogout) {
            navLogout.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
        }

        // Initialize navbar
        setupNavbar();
        
        // Function to show toast notification
        function showNotification(message, type = 'info') {
          const notification = document.createElement('div');
          notification.className = `notification ${type}`;
          notification.innerText = message;
          document.body.appendChild(notification);
          
          setTimeout(() => {
            notification.classList.add('show');
            setTimeout(() => {
              notification.classList.remove('show');
              setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
          }, 100);
        }
        
        // Update navbar username
        const navUser = document.getElementById('navUser');
        if (navUser) {
            navUser.textContent = `Welcome, ${user.name || 'User'}`;
        }

        // Set minimum date to today
        document.getElementById('visitDate').min = new Date().toISOString().split('T')[0];

        // Load teams and schools
        async function loadTeamsAndSchools() {
            try {
                // Load teams
                const teamsResponse = await fetch('/api/admin/teams', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const teamsData = await teamsResponse.json();

                if (teamsData.success) {
                    const teamSelect = document.getElementById('team');
                    teamSelect.innerHTML = '<option value="">Select Team</option>' +
                        teamsData.data.map(team => 
                            `<option value="${team._id}">${team.name} (${team.members.length} members)</option>`
                        ).join('');
                }

                // Load schools
                const schoolsResponse = await fetch('/api/schools', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const schoolsData = await schoolsResponse.json();

                if (schoolsData.success) {
                    const schoolSelect = document.getElementById('school');
                    schoolSelect.innerHTML = '<option value="">Select School</option>' +
                        schoolsData.data.map(school => 
                            `<option value="${school._id}" data-classes="${school.availableClasses}">
                                ${school.name} (${school.availableClasses} classes available)
                            </option>`
                        ).join('');

                    // Add change event to show school info
                    schoolSelect.addEventListener('change', showSchoolInfo);
                }

                // Load upcoming visits
                loadUpcomingVisits();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function showSchoolInfo() {
            const schoolSelect = document.getElementById('school');
            const selectedOption = schoolSelect.options[schoolSelect.selectedIndex];
            const schoolInfo = document.getElementById('schoolInfo');

            if (selectedOption.value) {
                schoolInfo.innerHTML = `
                    <p><strong>Available Classes:</strong> ${selectedOption.dataset.classes}</p>
                `;
                schoolInfo.style.display = 'block';
            } else {
                schoolInfo.style.display = 'none';
            }
        }

        // Check team availability
        async function checkAvailability() {
            const visitDate = document.getElementById('visitDate').value;
            const teamId = document.getElementById('team').value;

            if (!visitDate || !teamId) {
                showNotification('Please select both date and team', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/visits?date=${visitDate}&team=${teamId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('availabilityResult');

                if (data.data && data.data.length > 0) {
                    resultDiv.innerHTML = `
                        <div class="availability-warning">
                            <h4>⚠️ Team Not Available</h4>
                            <p>This team already has a visit scheduled on ${new Date(visitDate).toLocaleDateString()}.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="availability-success">
                            <h4>✅ Team Available</h4>
                            <p>This team is available on ${new Date(visitDate).toLocaleDateString()}.</p>
                        </div>
                    `;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error checking availability:', error);
                showNotification('Error checking availability', 'error');
            }
        }

        // Schedule visit form submission
        document.getElementById('scheduleVisitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('visitDate').value,
                team: document.getElementById('team').value,
                school: document.getElementById('school').value,
                assignedClass: document.getElementById('assignedClass').value,
                childrenCount: parseInt(document.getElementById('expectedChildren').value) || 30,
                visitTime: document.getElementById('visitTime').value || '09:00',
                status: 'scheduled'
            };

            try {
                const response = await fetch('/api/visits', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Visit scheduled successfully!', 'success');
                    this.reset();
                    document.getElementById('availabilityResult').style.display = 'none';
                    document.getElementById('schoolInfo').style.display = 'none';
                    loadUpcomingVisits();
                } else {
                    showNotification('Error: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error scheduling visit:', error);
                showNotification('Failed to schedule visit', 'error');
            }
        });

        // Load upcoming visits
        async function loadUpcomingVisits() {
            try {
                const response = await fetch('/api/visits?status=scheduled', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                const visitsList = document.getElementById('upcomingVisitsList');
                
                if (data.success) {
                    if (data.data.length === 0) {
                        visitsList.innerHTML = '<p class="no-visits">No upcoming visits scheduled.</p>';
                        return;
                    }

                    visitsList.innerHTML = data.data.map(visit => `
                        <div class="visit-card">
                            <div class="visit-header">
                                <h3>${visit.school.name}</h3>
                                <span class="visit-status scheduled">Scheduled</span>
                            </div>
                            <div class="visit-details">
                                <p><i class="far fa-calendar-alt"></i> <strong>Date:</strong> ${new Date(visit.date).toLocaleDateString()}</p>
                                <p><i class="fas fa-users"></i> <strong>Team:</strong> ${visit.team.name}</p>
                                <p><i class="fas fa-chalkboard"></i> <strong>Class:</strong> ${visit.assignedClass}</p>
                                <p><i class="fas fa-child"></i> <strong>Expected Children:</strong> ${visit.childrenCount}</p>
                            </div>
                            <div class="visit-actions">
                                <button class="btn-small btn-danger" onclick="cancelVisit('${visit._id}')"><i class="fas fa-times-circle"></i> Cancel</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading visits:', error);
            }
        }

        // Cancel visit
        async function cancelVisit(visitId) {
            if (!confirm('Are you sure you want to cancel this visit?')) {
                return;
            }

            try {
                const response = await fetch(`/api/visits/${visitId}/cancel`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Visit cancelled successfully!', 'success');
                    loadUpcomingVisits();
                } else {
                    showNotification('Error: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error cancelling visit:', error);
                showNotification('Failed to cancel visit', 'error');
            }
        }

        // Logout functionality
        document.querySelector('.logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // Load data on page load
        loadTeamsAndSchools();
    </script>
