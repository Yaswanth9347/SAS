<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Gallery - Spread a Smile</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    /* ========= RESET ========= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ========= NAVBAR ========= */
    .navbar {
      background: linear-gradient(90deg, #4caf50, #2e7d32);
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .nav-logo h2 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 0.6px;
      color: #fff;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-left: auto;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.2s ease;
      padding: 6px 8px;
      border-radius: 6px;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #c8e6c9;
    }

    .logout-btn {
      background: #f44336;
      color: white !important;
      padding: 8px 18px;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .logout-btn:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }

    /* ========= DASHBOARD HEADER ========= */
    .dashboard {
      flex: 1;
      padding: 120px 0 60px;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .dashboard-header h1 {
      font-size: 2.4rem;
      color: #2e7d32;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .dashboard-header p {
      font-size: 1.05rem;
      color: #555;
    }

    /* ========= GALLERY CONTROLS ========= */
    .gallery-controls {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      transition: all 0.3s ease;
      border-left: 5px solid #4caf50;
    }

    .gallery-controls:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 0;
    }

    label {
      font-weight: 600;
      color: #2e7d32;
      display: block;
      margin-bottom: 10px;
      font-size: 1.05rem;
    }

    select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9fafb;
      font-size: 1rem;
      font-family: "Poppins", sans-serif;
      transition: all 0.3s;
      cursor: pointer;
    }

    select:focus {
      border-color: #4caf50;
      outline: none;
      background-color: #ffffff;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.15);
    }

    /* ========= GALLERY CONTENT ========= */
    .gallery-content {
      margin-bottom: 2rem;
    }

    .empty-gallery {
      text-align: center;
      padding: 80px 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      color: #666;
    }

    .empty-gallery h3 {
      color: #2e7d32;
      font-size: 1.6rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .empty-gallery p {
      color: #666;
      font-size: 1.05rem;
    }

    /* ========= GALLERY SECTIONS ========= */
    .gallery-header,
    .gallery-section {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      transition: all 0.3s ease;
      border-left: 5px solid #4caf50;
    }

    .gallery-header:hover,
    .gallery-section:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .gallery-header h2 {
      color: #2e7d32;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .gallery-header p {
      color: #666;
      font-size: 1.05rem;
    }

    .gallery-section h3 {
      color: #2e7d32;
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* ========= GRID LAYOUT ========= */
    .photo-grid,
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      transition: all 0.3s ease;
      position: relative;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      border-color: #4caf50;
      box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .video-thumbnail {
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      border: 3px dashed #4caf50;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2e7d32;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .gallery-item:hover .video-thumbnail {
      background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
    }

    .play-icon {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #2e7d32;
    }

    .video-thumbnail span {
      font-size: 1.05rem;
    }

    /* ========= LIGHTBOX ========= */
    .lightbox {
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .close-lightbox {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2001;
    }

    .close-lightbox:hover {
      color: #4caf50;
      transform: scale(1.1);
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox-content img,
    .lightbox-content video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
    }

    .lightbox-caption {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 500;
    }

    /* ========= FOOTER ========= */
    .footer {
      background-color: #166534;
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
      margin-top: auto;
    }

    /* ========= RESPONSIVE ========= */
    @media (max-width: 768px) {
      .dashboard {
        padding: 100px 0 40px;
      }

      .dashboard-header h1 {
        font-size: 1.8rem;
      }

      .photo-grid,
      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
      }

      .gallery-item img,
      .video-thumbnail {
        height: 140px;
      }

      .gallery-header h2 {
        font-size: 1.4rem;
      }

      .close-lightbox {
        top: 15px;
        right: 20px;
        font-size: 35px;
      }

      .nav-menu {
        gap: 10px;
      }

      .nav-link {
        font-size: 0.9rem;
        padding: 5px 6px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <h2>Spread A Smile</h2>
      </div>
      <ul class="nav-menu">
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="visits.html" class="nav-link">Visits</a></li>
        <li><a href="schools.html" class="nav-link">Schools</a></li>
        <li><a href="visit-gallery.html" class="nav-link active">Gallery</a></li>
        <li><span class="nav-link" id="navUser">Welcome, User</span></li>
        <li><a href="#" class="nav-link logout-btn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <section class="dashboard">
    <div class="container">
      <div class="dashboard-header">
        <h1>SAS Visit Gallery</h1>
        <p>Memories from our school visits</p>
      </div>

      <div class="gallery-controls">
        <div class="form-group">
          <label for="visitSelect">Select Visit</label>
          <select id="visitSelect">
            <option value="">Loading visits...</option>
          </select>
        </div>
      </div>

      <div id="galleryContent" class="gallery-content">
        <div class="empty-gallery">
          <h3>Select a visit to view photos and videos</h3>
          <p>Choose from your completed visits to see the gallery.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" style="display: none;">
    <span class="close-lightbox">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-image" src="" alt="Full size" />
      <video id="lightbox-video" controls style="display: none;">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="lightbox-caption" id="lightbox-caption"></div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Spread a Smile (SAS). All rights reserved.</p>
    </div>
  </footer>

  <!-- âœ… JavaScript Logic -->
  <script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    
    if (!token) {
      window.location.href = "login.html";
    }

    // Update navbar username
    const navUser = document.getElementById('navUser');
    if (navUser && user.name) {
      navUser.textContent = `Welcome, ${user.name}`;
    }

    async function loadCompletedVisits() {
      try {
        const res = await fetch("http://localhost:5001/api/visits?status=completed", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        const select = document.getElementById("visitSelect");

        if (data.success) {
          if (data.data.length === 0)
            return (select.innerHTML = "<option>No completed visits yet</option>");
          select.innerHTML =
            "<option value=''>Select a visit</option>" +
            data.data
              .map(
                (v) =>
                  `<option value="${v._id}">${v.school.name} - ${new Date(
                    v.date
                  ).toLocaleDateString()}</option>`
              )
              .join("");
          select.addEventListener("change", loadVisitGallery);
        }
      } catch (err) {
        console.error("Error loading visits:", err);
      }
    }

    async function loadVisitGallery(e) {
      const id = e.target.value;
      const gallery = document.getElementById("galleryContent");
      if (!id)
        return (gallery.innerHTML = `
          <div class="empty-gallery">
            <h3>Select a visit to view photos and videos</h3>
            <p>Choose from your completed visits to see the gallery.</p>
          </div>`);

      try {
        const res = await fetch(`http://localhost:5001/api/visits/${id}/gallery`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        if (data.success) displayGallery(data.data);
        else gallery.innerHTML = "<p>Error loading gallery</p>";
      } catch (err) {
        gallery.innerHTML = "<p>Error loading gallery</p>";
      }
    }

    function displayGallery(data) {
      const gallery = document.getElementById("galleryContent");
      if ((!data.photos || !data.photos.length) && (!data.videos || !data.videos.length))
        return (gallery.innerHTML = `
          <div class="empty-gallery">
            <h3>No media available</h3>
            <p>No photos or videos were uploaded for this visit.</p>
          </div>`);

      let html = `
        <div class="gallery-header">
          <h2>${data.school.name}</h2>
          <p>Visit Date: ${new Date(data.date).toLocaleDateString()}</p>
        </div>`;

      if (data.photos?.length)
        html += `
        <div class="gallery-section">
          <h3>ðŸ“¸ Photos (${data.photos.length})</h3>
          <div class="photo-grid">
            ${data.photos
              .map(
                (p) => `
              <div class="gallery-item" onclick="openLightbox('${p}', 'image')">
                <img src="${p}" alt="Visit photo" loading="lazy">
              </div>`
              )
              .join("")}
          </div>
        </div>`;

      if (data.videos?.length)
        html += `
        <div class="gallery-section">
          <h3>ðŸŽ¥ Videos (${data.videos.length})</h3>
          <div class="video-grid">
            ${data.videos
              .map(
                (v) => `
              <div class="gallery-item" onclick="openLightbox('${v}', 'video')">
                <div class="video-thumbnail">
                  <div class="play-icon">â–¶</div>
                  <span>Watch Video</span>
                </div>
              </div>`
              )
              .join("")}
          </div>
        </div>`;

      gallery.innerHTML = html;
    }

    function openLightbox(src, type) {
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-image");
      const vid = document.getElementById("lightbox-video");
      const caption = document.getElementById("lightbox-caption");
      if (type === "image") {
        img.src = src;
        img.style.display = "block";
        vid.style.display = "none";
        caption.textContent = "Photo from visit";
      } else {
        vid.src = src;
        vid.style.display = "block";
        img.style.display = "none";
        caption.textContent = "Video from visit";
      }
      lightbox.style.display = "flex";
    }

    document.querySelector(".close-lightbox").addEventListener("click", () => {
      const lb = document.getElementById("lightbox");
      lb.style.display = "none";
      const v = document.getElementById("lightbox-video");
      v.pause();
      v.currentTime = 0;
    });

    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target === e.currentTarget) {
        e.currentTarget.style.display = "none";
        const v = document.getElementById("lightbox-video");
        v.pause();
        v.currentTime = 0;
      }
    });

    document
      .querySelector(".logout-btn")
      .addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = "login.html";
      });

    loadCompletedVisits();
  </script>
</body>
</html>
