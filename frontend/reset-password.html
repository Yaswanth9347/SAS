<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Spread a Smile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Consolidated CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="css/pages/reset-password.css">
</head>
<body>
  <div class="reset-password-container" id="mainContainer">
    <div class="logo-section">
      <i class="fas fa-key"></i>
      <h1>Reset Password</h1>
      <p>Enter your new password below</p>
    </div>

    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i>
      <p>Your password has been reset successfully! Redirecting to login...</p>
    </div>

    <div class="error-message" id="errorMessage">
      <i class="fas fa-exclamation-circle"></i>
      <p id="errorText">An error occurred. Please try again.</p>
    </div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="password">
          New Password <span class="required">*</span>
        </label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your new password" 
            required 
            minlength="6"
            autocomplete="new-password"
          />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <div class="password-strength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
        <div class="password-strength-text" id="strengthText"></div>
      </div>

      <div class="password-requirements">
        <h4>Password must contain:</h4>
        <div class="requirement" id="req-length">
          <i class="fas fa-circle"></i>
          <span>At least 6 characters</span>
        </div>
        <div class="requirement" id="req-letter">
          <i class="fas fa-circle"></i>
          <span>At least one letter</span>
        </div>
        <div class="requirement" id="req-number">
          <i class="fas fa-circle"></i>
          <span>At least one number</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">
          Confirm New Password <span class="required">*</span>
        </label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Confirm your new password" 
            required 
            autocomplete="new-password"
          />
          <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
        </div>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn" disabled>
        <i class="fas fa-check"></i>
        <span>Reset Password</span>
      </button>
    </form>

    <div class="back-to-login">
      <a href="login.html">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Login</span>
      </a>
    </div>
  </div>

  <!-- Shared JavaScript Modules -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/loading.js"></script>

  <!-- Page-specific JavaScript -->
  <script src="js/pages/reset-password.js"></script>
</body>
</html>
