        value: fU+Fy1A/maec1Y/PFIN3kYK2dSVFqCHDO5ykjSdQrjI=
      - key: JWT_EXPIRE
        value: 30d
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false  # Set to: spreadasmile22@gmail.com
      - key: EMAIL_PASSWORD
        sync: false  # Generate Gmail App Password at https://myaccount.google.com/apppasswords
